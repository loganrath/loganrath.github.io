<script>
function doDate()
{
    var str = "";

    var days = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
    var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

    var now = new Date();

    str += "<span class='text-secondary'>Today is:</span> " + days[now.getDay()] + ", " + months[now.getMonth()] + " " + now.getDate() + ", " + now.getFullYear() + "<br /><span class='text-primary'>The current time is:</span> " + now.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });;
    document.getElementById("todaysDate").innerHTML = str;


}

setInterval(doDate, 1000);
</script>
