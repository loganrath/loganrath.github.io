<form action="javascript:void(0);" onsubmit="javascript:newurl();">
<input type="text" id="kalturaUrl" name="kalturaUrl" />
<input type="submit" value="go" />
</form>

<div id="kudiv"></div>

<script>
  function newurl() {
  var kurl = $("#kalturaUrl").val();
  var pathArray = kurl.split("/");
  var lastEl = pathArray[pathArray.length-1];
  var exturl = "https://www.kaltura.com/index.php/extwidget/preview/partner_id/573351/uiconf_id/42521101/entry_id/"+lastEl+"/embed/auto?&flashvars[streamerType]=auto";
  document.getElementById("kudiv").innerHTML='<p>Your Kaltura URL is: <a href="'+exturl+'">'+exturl+'</a></p>';
  }
</script>
